<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/chain.png" alt="angular logo" />
      <span translate>Content</span>
    </h1>
    <!--    <app-loader [isLoading]="isLoading"></app-loader>-->

    <button (click)="getData()">Display Blockchain Data</button>
    <!-- <q [hidden]="isLoading">{{ quote }}</q> -->
  </div>
</div>

<div class="center">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>BPM</th>
        <th>Hash</th>
        <th>Index</th>
        <th>PrevHash</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let block of blocks">
        <td>{{ block.BPM }}</td>
        <td>{{ block.Hash }}</td>
        <td>{{ block.Index }}</td>
        <td>{{ block.PrevHash }}</td>
        <td>{{ block.Timestamp }}</td>
      </tr>
    </tbody>
  </table>
</div>
